<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/colors.css" type="text/css" media="all">

    <title>Contact</title>
</head>

<body class="m-2" id="bordures_body">

<div class="parallax">

<!--------------------------------------HEADER----------------------------------------->

    <header class="container-fluid" id="bordures_header">

        <div class="row " id="">

            <div class="col-1 ms-1 mb-1 mt-1 p-0 text-center my-auto" id="fond_logo">
                
                <img src="assets\images\logo_transparent.png" alt="Logo The District" title="Logo The District" class="img-fluid" width="100%">
            
            </div>
        
            <div class="col-10 fs-1 fw-medium  ms-5 text-center my-auto">

                <a href="index.html" class="text-decoration-none  ms-5" id="lettres">
                    <img src="assets\images\icone_accueil.png" class="mb-2" width="3.1%">ACCUEIL</a>
            
                <a href="categories.html" class="text-decoration-none  ms-5" id="lettres">
                    <img src="assets\images\icone_categories_transp.png" class="mb-2" width="3%">CATEGORIES</a>

                <a href="plats.html" class="text-decoration-none ms-5" id="lettres">
                    <img src="assets\images\icone_plats_transp.png" class="mb-2" width="3.2%">PLATS</a>
    
                <a href="contact.html" class="text-decoration-none ms-5" id="lettres">
                    <img src="assets\images\icone_contact_transp.png" class="mb-2" width="3.5%">CONTACT</a>
            
            </div>

        </div>

    </header>

<!---------------------------------------NAV----------------------------------------->

    <nav class="container-fluid" id="bordures_nav">

        <div class="row" id="">

            <div class="position-relative display-inline-block">

                <!-- <img src="assets/images/bg2_modif.png" class="img-fluid" alt="Illustration d'aliments" title="Image Section Nav"> -->
                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="3000">
                        <img src="assets/images/caissiere.avif" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item" data-bs-interval="3000">
                        <img src="assets/images/serveur.avif" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
           
            <div class="col-4 offset-4  position-absolute d-flex justify-content-center align-self-center ">

                <input type="text" class="w-100 fs-5 fw-medium rounded-5 form-control border-4" id="bordures" placeholder="&#x1F50E; Rechercher un plat" aria-label="Rechercher">
            
            </div>
           
        </div>

    </nav>

<!------------------------------------------MAIN------------------------------------------->

    <main class="container-fluid pb-5" id="bordures_main">

        <div class="row">

            <div class="col-5 fs-1 fw-medium ms-2 mt-3">

                <p id="lettres">
                <img src="assets\images\icone_contact_transp.png" class="mb-2 me-2" width="8%">CONTACT</p>
            
            </div>

           

        </div>

    </main>

<!---------------------------------FOOTER---------------------------------------------->

    <footer class="container-fluid" id="bordures_footer">

        <div class="row text-center" id="">

            <div class="fs-3 fst-italic fw-medium">
                
                <p id="lettres">Retrouvez nous sur vos réseaux sociaux préférés</p>
            
            </div>

        </div>

        <div class="row" id="">

            <div class="col-2 offset-5 text-center d-flex">

                <a href="https://www.facebook.com/facebook/" class="text-decoration-none">
                    <img src="assets\images\logo_facebook.png" alt="" title="" width="80%" height="auto" class="mb-2 me-1 shadow-lg">
                </a>

                <a href="https://www.instagram.com/" class="text-decoration-none">
                    <img src="assets\images\logo_insta.png" alt="" title="" width="80%" height="auto" class="mb-2 ms-1 me-1 shadow-lg">
                </a>

                <a href="https://twitter.com/" class="text-decoration-none">
                    <img src="assets\images\logo_x.png" alt="" title="" width="81%" height="auto" class="mb-2 ms-1 me-1 shadow-lg">
                </a>

                <a href="https://fr.linkedin.com/" class="text-decoration-none">
                    <img src="assets\images\logo_linkedin.png" alt="" title="" width="81%" height="auto" class="mb-2 ms-1 shadow-lg">
                </a>
                
            </div>

        </div>

    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</div>
</body>
</html>
